<div class="container mt-3">
<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>
      <div class="back-arrow">
      <fa-icon class="icon" [icon]="faArrowLeft" size="lg" [fixedWidth]="true" routerLink="/"></fa-icon>
    </div>
  </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю пост...</p>
</ng-template>
</div>
