<div class="d-flex justify-content-center align-items-center mt-5">
    <form class="card"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="card-header">
    <h5>Войти в систему</h5>
  </div>
  <div class="card-body">
    <div class="form-group mt-3">
      <label for="email">Email:</label>
      <input class="form-control"
             formControlName="email"
             id="email"
             type="email"
             [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
             <div class="invalid-feedback">
      Укажите действующий город.
    </div>
      <div *ngIf="form.get('email').invalid && form.get('email').touched" class = "mt-3">
        <div *ngIf="form.get('email').errors['required']" class="alert alert-danger" role="alert">
          Email не должен быть пустым
        </div>
        <div *ngIf="form.get('email').errors['email']" class="alert alert-danger" role="alert">
          Введите корректный email адрес
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="password">Пароль:</label>
      <input class="form-control"
             id="password"
             type="password"
             formControlName="password"
             [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
      <div *ngIf="form.get('password').invalid && form.get('password').touched" class = "mt-3">
        <div *ngIf="form.get('password').errors['required']" class="alert alert-danger" role="alert">
          Пароль не должен быть пустым
        </div>
        <div *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']" class="alert alert-danger" role="alert">
          Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов.
          Сейчас {{form.get('password').errors['minlength']['actualLength']}}
        </div>
      </div>
    </div>

    <div class="float-end mt-3">
      <button type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid || form.disabled">
        Войти
      </button>
    </div>
  </div>
</form>
  </div>
