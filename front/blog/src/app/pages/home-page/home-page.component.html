<div class="container">
<button
[routerLink]="['/add-post']"
class="btn btn-success mt-3">Создать сообщение</button>
<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts"
>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  ></app-post>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю посты...</p>
</ng-template>
</div>
