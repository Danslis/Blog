<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h2>{{ post.title }}</h2>
      <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
    </div>
    <div class="card-body">
      <p class="card-text"><small>{{ post.author }}</small></p>
      <button
    [routerLink]="['/post', post.id]"
    class="btn btn-primary">Открыть</button>
    </div>
  </div>
</div>
